{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<br>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<h1>Portfolio</h1>
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/playhubcasino.png' %}" alt="">
<br>
<div class="container">
    <div class="row">
        {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="{{ project.title }}" style="width:100px">
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
